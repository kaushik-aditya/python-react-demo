[pytest]
testpaths = tests

# Show logs in console during test run
log_cli = true
log_cli_level = DEBUG

# Save all logs to a file
log_file = test-logs/pytest.log
log_file_level = DEBUG

# More detailed log formatting
log_file_format = %(asctime)s %(levelname)s %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Always show captured stdout/stderr in reports
addopts = --cov=app --cov-report=term-missing -v --show-capture=all
